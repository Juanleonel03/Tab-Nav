<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAB MENU</title>
    <link rel="stylesheet" href="../CSS/tab-menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
   <section class="main">
    <header class="header">
        <h1>Tab Nav HTML and CSS</h1>
    </header>
    <input type="radio" name="slide" id="home" checked>
    <input type="radio" name="slide" id="messages">
    <input type="radio" name="slide" id="search">
    <input type="radio" name="slide" id="widgets">
    <nav class="nav-tab">
        <label for="home"><i class="bi bi-house"></i><span>Home</span></label>
        <label for="messages"><i class="bi bi-chat-dots"></i><span>Messages</span></label>
        <label for="search"><i class="bi bi-search"></i><span>Search</span></label>
        <label for="widgets"><i class="bi bi-stars"></i><span>Widgets</span></label>
        <div class="slide"></div>
    </nav>
   </section>
</body>
</html>
